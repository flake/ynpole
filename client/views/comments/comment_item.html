<template name="commentItem">
	<div class="pcom-item">
		<div class="pcom-avatar">{{> avatar user=this size="small"}}</div>
		<div class="pcom-review">
			<p class="pcom-body">
				<a href="/{{userId}}">{{author}}</a>&nbsp;<i class="fa {{votedIcon}}"></i>&nbsp;{{review}}
			</p>
			<span class="comment-date">{{createdAt}}</span>
		</div>
	</div>
</template>
