<template name="notifications">
	<a role="button" class="dropdown-toggle" data-toggle="dropdown">
		<i class="fa fa-bell fa-fw"></i>{{#if notificationCount}}
			<span class="count-badge">{{notificationCount}}</span>
		{{/if}}
	</a>
	<ul class="notification dropdown-menu">
		{{#if notificationCount}}
			{{#each notifications}}
				{{> notification}}
			{{/each}}
		{{else}}
			<li><span style="font-size:12px; padding-left: 10px; font-weight:normal;">No Notifications</span></li>
		{{/if}}
	</ul>
</template>
