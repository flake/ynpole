<template name="notifications">
	<div class="nav-menu-list">
		<ul class="user-notifications">
			{{#if notificationCount}}
				{{#each notifications}}
					{{> notification}}
				{{/each}}
			{{else}}
				<li><span style="font-size:12px; padding-left: 4px; font-weight:normal;">You have no Notifications!</span></li>
			{{/if}}
		</ul>
	</div>
</template>
