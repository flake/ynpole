<template name="login">
	
	<div class="signup-grid">
		<div class="signup-post post">
		<div class="post-content">
			<ul>
				<li class="post-res"></li>
				<li class="post-quest">
					YnPole - The decision review app
				</li>
				<li class="post-source">
					<a href="{{pathFor 'profile' _id=source_id}}" class="post-author"><span></span></a>
				</li>
			</ul>
		</div>
		<div class="post-footer">
			<div class="post-actions">
				<a href="#" role="button" class="vote-yes-btn {{voteyClass}}"><span class=""><i class="fa fa-thumbs-up"></i> Yes </span></a>
				<span class="vote-count"></span>&nbsp;&nbsp;&nbsp;
				<a href="#" role="button" class="vote-no-btn {{votenClass}}"><span class=""><i class="fa fa-thumbs-down"></i> No </span></a>
				<span class="vote-count"></span>
			</div>
			<div class="polarity">Polarity</div>
		</div>
	</div>
	    <div class="signup-left">
	      <ul class="signup-field">
	      	<li>
	  			<a role="button" id="google-login" class="oauth-btn"><i class="fa fa-google-plus-square fa-2x"></i><span class="oauth-text">&nbsp;&nbsp;Sign in with Google</span></a>
	  		</li>
			<li>
	  			<a role="button" id="facebook-login" class="oauth-btn"><i class="fa fa-facebook-official fa-2x"></i><span class="oauth-text">&nbsp;&nbsp;Sign in with Facebook</span></a>
	  		</li>
	  		<li>
	  			<a role="button" id="twitter-login" class="oauth-btn"><i class="fa fa-twitter-square fa-2x"></i><span class="oauth-text">&nbsp;&nbsp;Sign in with Twitter</span></a>
	  		</li>
	  		<li>
	  			<a role="button" id="email-signup" class="oauth-btn"><i class="fa fa-envelope fa-2x"></i><span class="oauth-text">&nbsp;&nbsp;Sign Up with Email</span></a>
	  		</li>
		  </ul>
	    </div>
		<div class="signup-right">
			<form>
	  		<ul class="form-field">
	  			<li>
	  				<input type="email" id="login-email" placeholder="Email" class="register-input">
	  			</li>
	  			<li>
	  				<input type="password" id="login-password" placeholder="Password" class="register-input">
	  			</li>
	  			<li>
	  				<input type="submit" value="Log In" class="form-submit">
	  			</li>
	  		</ul>
			</form>
	
		</div>
	</div>
</template>
