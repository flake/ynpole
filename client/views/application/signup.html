<template name="signup">
	<div class="signup-grid">
		<ul class="signup-field">
	      	<li>
	  			<a role="button" id="google-login" class="oauth-btn">
	  				<div class="oauth-idiv"><i class="fa fa-google-plus-square fa-2x"></i></div>
	  				<div class="oauth-tdiv"><span class="oauth-text">&nbsp;&nbsp;Sign in with Google</span></div>
	  			</a>
	  		</li>
			<li>
	  			<a role="button" id="facebook-login" class="oauth-btn">
	  				<div class="oauth-idiv"><i class="fa fa-facebook-official fa-2x"></i></div>
	  				<div class="oauth-tdiv"><span class="oauth-text">&nbsp;&nbsp;Sign in with Facebook</span></div>
	  			</a>
	  		</li>
	  		<li class="horizon-sep">or</li>
	  	<form>
	  		<li>
	  			<input type="email" id="register-email" placeholder="Email" class="register-input">
	  		</li>
	  		<li>
	  			<input type="password" id="register-password" placeholder="Create a password" class="register-input">
	  		</li>
	  		<li>
	  			<input type="text" id="register-fullname" placeholder="First & Last name" class="register-input">
	  		</li>
	  		<li>
	  			<input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="register-dob" placeholder="Date of Birth" class="register-input">
	  		</li>
	  		<li>
	  			<label><input type="radio" id="gender-m" name="reg-gender" value="Male"> Male</label>
	  			<label><input type="radio" id="gender-f" name="reg-gender" value="Female"> Female</label>
	  		</li>
	  		<li style="">
	  			<input type="submit" value="Sign Up" class="form-submit">
	  		</li>
	  	</form>
	  	</ul>
	</div>
</template>
