<template name="addQuest">
	<div class="post add-question">
		<form>
			<div class="post-content">
				<ul>
					<li class="post-res">
						{{#if imgSrc}}
							<img src="{{imgSrc}}" id="post-img" class="post-res-img">
						{{/if}}
					</li>
					<li class="post-quest">
						<textarea name="rbody" id="new-question" placeholder="Ask a question..." class="pcom-input-text box-size" rows="2"></textarea>
					</li>
				</ul>
			</div>
			<div class="post-footer">
				<div class="quest-topic"><input type="text" id="quest-topic" placeholder="Topics" class="qtopic-input" /></div>
				<div class="quest-input-res">
					<div class="pcom-input-image">
						<i class="fa fa-camera"></i>
					</div>
					<div class="pcom-input-emoticon">
						<i class="fa fa-smile-o"></i>
					</div>
				</div>
				<div class="quest-submit-div"><input type="submit" value="Ask" class="ynpole-btn"></div>
			</div>
		</form>
			<input type="file" name="qupload" id="qupload" accept="image/*" class="hidden-upload">
	</div>
</template>
