<template name="addQuest">
	<div id="add-question">
		<form>
	  		<ul class="form-field">
	  			<li>
	  				<textarea id="new-question" placeholder="Write your question here" rows="3" cols="50"></textarea>
	  			</li>
	  			<li>
	  				<input type="text" id="quest-topic" placeholder="Topic" class="register-input">
	  			</li>
	  			<li>
	  				<input type="submit" value="Add" class="form-submit">
	  			</li>
	  		</ul>
		</form>
	</div>
</template>
