<template name="postItem">
	<div class="post">
		<div class="post-content">
			<ul>
				<li class="post-res"></li>
				<li class="post-quest">
					{{question}}
				</li>
				<li class="post-source">
					<a href="/profile"><span class="post-auth">{{asked_by}}</span></a>
				</li>
			</ul>
		</div>
		<div class="post-actions">
			<a href="#" role="button" class="vote-yes"><span> Yes </span></a>
			<a href="#" role="button" class="vote-no"><span> No </span></a>
		</div>
	</div>
</template>
