<template name="activityItem">
	<div class="activity-item">
		<div class="activity-info">
				<a href="/{{userId}}">{{> avatar userId=userId size="extra-small" class="avatar-mini"}}</a>
				<a href="/{{userId}}" class="post-author pop-user" uid="{{userId}}">{{userName}}</a>
				<span class="activity-type">&nbsp;{{type}} {{#if typeText}} <i class="{{typeText}}"></i> {{/if}} on </span><span class="comment-date">{{formatTime created_at}}</span>
		</div>
		{{> postItem post}}
	</div>
</template>
