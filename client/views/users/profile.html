<template name="profile">
	<div class="post profile-info">
		<ul>
			<li class="profile-name">{{profile.name}}</li>
			<li>
				<div class="profile-title">
					{{#if isOwner _id}}
						{{#if editTitle}}
							<input type="text" placeholder="{{profileBars.title}}" id="add-title" name="add_title" autofocus />
						{{else}}
							<span id="editable-title">{{profileBars.title}}</span>
						{{/if}}
					{{else}}
						{{profile.title}}
					{{/if}}
				</div>
			</li>
			<li>
				<div class="profile-about">
					{{#if isOwner _id}}
						{{#if editAbout}}
							<textarea name="add_about" id="add-about" placeholder="{{profileBars.about}}" class="box-size" rows="2" autofocus></textarea>
						{{else}}
							<span id="editable-about">{{profileBars.about}}</span>
						{{/if}}
					{{else}}
						{{profile.about}}
					{{/if}}
				</div>
			</li>
			<li class="profile-actions">
				<div class="profile-links">
					<a role="button">Message</a>
				</div>
				{{#if isOwner _id}}
					<span class="disabled-btn">Followers&nbsp;&nbsp;<span class="vertical-sep"></span>&nbsp;&nbsp;{{followersCount _id}}</span>
				{{else}}
					<a role="button" id="{{followBtn _id}}-user" class="ynpole-btn">{{followBtn _id}}&nbsp;&nbsp;<span class="vertical-sep"></span>&nbsp;&nbsp;{{followersCount _id}}</a>
				{{/if}}
			</li>
		</ul>
	</div>

	<div class="user-activity">
		<div class="side-menu-title post"><span>{{activityTitle}}</span></div>
		{{#each activities}}
			{{> activityItem}}
		{{/each}}
	</div>
</template>
